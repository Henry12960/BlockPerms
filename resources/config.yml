#Prefix Of The Plugin - You can change
prefix: "§f[§bBlockPerms§f]§r"

#Reloaded Message - You can Change 
reloaded: "§aBlockPerms has been successfully reloaded!"

# Set this to false if you don't want to send a message to the player if they place or break a locked block
alert-message: true

#Message Message when player put and break banned blocks
#Protip: Use %block%  to add block name
place-message: "§cYou don't have permission to place this block!"
break-message: "§cYou don't have permission to break this block!"

#Banned Blocks list
#Protip: Use Block Names with CAPS_LOCK
#Protip: Blocks With UNDERLINE doesn't work to stop it from breaking, it's not a bug but a property of pocketmine I think! 
blocks:
  - TNT 
  - DIAMOND_BLOCK
...